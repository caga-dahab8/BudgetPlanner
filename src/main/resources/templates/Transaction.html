    <meta charset="utf-8"/>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>

    <style>
        .hash {
            color: #008000;
            font-size: 20px;
            font-weight: bold;
        }
        .MY {
            margin-top: 34px;
            padding-left: 19px;
        }
        section{
        min-height: 100vh;
        }
    </style>
    <script>

    </script>
</head>
<body id="page-top">
<!-- Navigation-->
<div th:replace="fragments/navbar :: navbar('no', 'no', 'no', 'yes', 'yes', 'yes','yes','yes')"></div>

<!-- About Section-->
<section class="page-section mb-0 portfolio" id="about">
    <div class="container">
        <!-- About Section Heading-->
        <h4 class="page-section-heading text-center text-uppercase" style="margin-top: 30px;">Transaction</h4>
        <!-- Icon Divider-->
        <div class="divider-custom divider-dark">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>



        <table class="table">
            <thead class="thead-dark">
            <tr class="table-warning">
                <th>Id</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Description</th>

            </tr>

            <tbody th:each="exp : ${expenses}">
            <tr>
                <td th:text="${exp.id}"></td>
                <td th:text="${exp.budget != null ? exp.budget.name : 'No Product'}"></td>
                <td th:text="${exp.amount}"></td>
                <td th:text="${exp.DOB}"></td> <!-- Ensure 'date' matches your model -->
                <td th:text="${exp.description}"></td>

            </tr>
        </tbody>

            <tr class="table-danger">
                <th>Id</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Start Date</th>
                <th>End Date</th>

            </tr>

            <tbody th:each="bg : ${budgets}">
            <tr>
                <td th:text="${bg.id}"></td>
                <td th:text="${bg.name}"></td>
                <td th:text="${bg.TotalAmount}"></td>
                <td th:text="${bg.Start_date}"></td>
                <td th:text="${bg.End_date}"></td>

            </tr>
            </tbody>
        </table>

    </div>
</section>


<!-- Footer-->
<footer class="footer text-center">
    <div class="container">
        <div class="row">
            <!-- Footer Location-->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4">Location</h4>
                <p class="lead mb-0">
                    Somalia, Mogdisho
                </p>
            </div>
            <!-- Footer Social Icons-->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4">Around the Web</h4>
                <a class="btn btn-outline-light btn-social mx-1" href="https:/www.facebook.com/Suleiman.Official.Profile" target="_blank"><i class="fab fa-fw fa-facebook-f"></i></a>
                <a class="btn btn-outline-light btn-social mx-1" href="https://www.instagram.com/caga_dahab8" target="_blank"><i class="fab fa-fw fa-instagram"></i></a>
                <a class="btn btn-outline-light btn-social mx-1" href="https:/www.tiktok.com/@caga_dahab_8" target="_blank"><i class="fab fa-fw fa-tiktok"></i></a>
                <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-dribbble"></i></a>
            </div>
            <!-- Footer About Text-->
            <div class="col-lg-4">
                <h4 class="text-uppercase mb-4"> Budget Budget</h4>
                <p class="lead mb-0">

                    Group 9
                    .
                </p>
            </div>
        </div>
    </div>
</footer>
