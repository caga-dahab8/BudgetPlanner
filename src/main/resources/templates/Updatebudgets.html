          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>

<body>
<!-- Navigation Bar -->
<!-- Navigation-->
<div th:replace="fragments/navbar :: navbar('no', 'no','no', 'yes', 'yes', 'yes','yes','yes')"></div>
<!-- Masthead-->

<div class="container">
    <!-- About Section Heading-->
    <h4 class="page-section-heading text-center text-uppercase" style="margin-top: 30px;">update</h4>


</div>
<div class="container mt-5">
    <h1 class="text-center mb-4">update </h1>

    <!--    form add regitration table-->
    <form th:action="@{/showBudget}"  method="post" class="mb-4" th:object=${"budgetss"}>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name"   placeholder="Enter budget name"  th:value="${budgetss.name}"/>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="TotalAmount">totalAmount:</label>
                <input type="number" class="form-control" id="TotalAmount" name="TotalAmount" th:value="${budgetss.TotalAmount}"/>
            </div>
            <div class="form-group col-md-6">
                <label for="Start_date">Start_date:</label>
                <input type="date" class="form-control" id="Start_date" name="Start_date"  th:valule="budetss.Start_date"/>
            </div>
        </div>
        <div class="form-group">
            <label for="Start_date">End_date:</label>
            <input type="date" class="form-control" id="End_date" name="End_date"  th:valule="budetss.End_date" />
        </div>
        <button type="submit" class="btn btn-primary mt-2">Create Budget</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
